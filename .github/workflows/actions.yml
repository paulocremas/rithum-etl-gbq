name: run ChannelFront ETL

on:
  workflow_dispatch: # allows to run the workflow manually
  # schedule:
  #   # - cron: '0 0,12 * * *' # At 00:00 on Monday
  #   - cron: '* * * * *' # test

env:
  APPLICATION_ID:                 ${{ secrets.APPLICATION_ID }}
  CLIENT_SECRET:                  ${{ secrets.CLIENT_SECRET }}
  EMAIL:                          ${{ secrets.EMAIL }}
  GCODE:                          ${{ secrets.GCODE }}
  RECIPIENTS:                     ${{ secrets.RECIPIENTS }}
  REFRESH_TOKEN:                  ${{ secrets.REFRESH_TOKEN }}
  TABLE_ID:                       ${{ secrets.TABLE_ID }}

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Google Cloud Credencial
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 --decode > channelfrontproject.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/channelfrontproject.json" >> $GITHUB_ENV
        shell: bash

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        run: python app.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 